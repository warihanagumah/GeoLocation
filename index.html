<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>phonegap & jquery mobile boilerplate</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

  <link rel="stylesheet"  href="css/jquery.mobile.structure.css" />
  <link rel="stylesheet" href="css/jquery.mobile.theme.css" />

  <style>
    #myMap{
      height:80vh;
      width:100%;
      background: #FAF0E6;

    }
    .container{
      width: 100%;
      margin: 0px;
    }
    .myHeader{
      width: 100%;
      background: #A52A2A;
      color: #fff;
      font-size: 14px;
      padding: 2%;
      margin-bottom: 1%;
      text-align: center;
    }

    #geolocation{
      background: #A52A2A;
      color: #fff;
      padding: 2%;
      margin-bottom: 2%;
    }

  </style>
  <script>
    var userAgent = navigator.userAgent + '';
    if (userAgent.indexOf('iPhone') > -1) {
      document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
      var mobile_system = 'iphone';
    } else if (userAgent.indexOf('Android') > -1) {
      document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
      var mobile_system = 'android';
    } else {
      var mobile_system = '';
    }
  </script>
  
  <script src="js/lib/jquery.js"></script>
  <!-- your scripts here -->
  <script src="js/app/app.js"></script>
  <script src="js/app/bootstrap.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKjhxnt9OKjS3g4KcLAL_jMSRNHpolO8Q" async defer></script>
  

  </head>
  <body>

    	<div class="container">
        <div class="myHeader">Geolocation Map</div>
            <button id="geolocation">
                Get Location
            </button>

            <div id="myMap">
              
            </div>
    	</div><!-- /content -->

      <div class="container"><!--footer-->
        <p style="text-align:center; background:#A52A2A; color:white">All Rights Reserved</p>
      </div>

  </body>
</html>
